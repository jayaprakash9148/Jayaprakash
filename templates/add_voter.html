{% extends "base.html" %}
{% block content %}
<h2>Add New Voter</h2>
<form method="POST">
    <label>Name</label>
    <input type="text" name="name" placeholder="Enter voter name" required>
    <label>Fingerprint Template</label>
    <input type="text" name="fingerprint_template" placeholder="Enter fingerprint template" required>
    <button type="submit" class="btn-primary">Add Voter</button>
</form>
{% endblock %}
