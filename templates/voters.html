{% extends "base.html" %}
{% block content %}
<h2>Voters List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Fingerprint Template</th>
            <th>Voted</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for voter in voters %}
        <tr>
            <td>{{ voter.id }}</td>
            <td>{{ voter.name }}</td>
            <td>{{ voter.fingerprint_template }}</td>
            <td>{{ "Yes" if voter.has_voted else "No" }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_voter', voter_id=voter.id) }}" onsubmit="return confirm('Are you sure?');">
                    <input type="password" name="admin_password" placeholder="Admin Password" required>
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="download-links">
    <a href="{{ url_for('download_excel') }}" class="btn-primary">Export Excel</a>
    <a href="{{ url_for('download_csv') }}" class="btn-secondary">Export CSV</a>
</div>
<form method="POST" action="{{ url_for('reset_votes') }}" onsubmit="return confirm('Reset all votes?');">
    <input type="password" name="admin_password" placeholder="Admin Password" required>
    <button type="submit" class="btn-warning">Reset All Votes</button>
</form>
{% endblock %}
