{% extends "base.html" %}
{% block content %}
<h2>Voting Statistics</h2>
<div class="stats-box">
    <div class="stat">
        <h3>Total Voters</h3>
        <p>{{ total }}</p>
    </div>
    <div class="stat">
        <h3>Voted</h3>
        <p>{{ voted }}</p>
    </div>
    <div class="stat">
        <h3>Not Voted</h3>
        <p>{{ not_voted }}</p>
    </div>
</div>
{% endblock %}
