{% extends "base.html" %}
{% block content %}
<div class="stats">
  <div class="stat">
    <div class="stat-title">Total registered voters</div>
    <div class="stat-value">{{ total }}</div>
  </div>
  <div class="stat">
    <div class="stat-title">Votes cast</div>
    <div class="stat-value">{{ voted }}</div>
  </div>
  <div class="stat">
    <div class="stat-title">Not yet voted</div>
    <div class="stat-value">{{ not_voted }}</div>
  </div>
</div>

{% if session.get('admin') %}
<div class="row-gap mt-2">
  <a class="btn" href="{{ url_for('download_excel') }}">⬇️ Download Excel</a>
  <a class="btn" href="{{ url_for('download_csv') }}">⬇️ Download CSV</a>
</div>
{% endif %}
{% endblock %}
