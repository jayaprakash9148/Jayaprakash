{% extends "base.html" %}
{% block content %}
<div class="dashboard">
    <h1>Welcome {{ 'Admin' if admin else 'Guest' }}</h1>
    {% if admin %}
    <div class="stats-box">
        <div class="stat">
            <h3>Total Voters</h3>
            <p>{{ total }}</p>
        </div>
        <div class="stat">
            <h3>Voted</h3>
            <p>{{ voted }}</p>
        </div>
        <div class="stat">
            <h3>Not Voted</h3>
            <p>{{ total - voted }}</p>
        </div>
    </div>
    {% else %}
    <p>Please login to manage voters and view statistics.</p>
    {% endif %}
</div>
{% endblock %}
